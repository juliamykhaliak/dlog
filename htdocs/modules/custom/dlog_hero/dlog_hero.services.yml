services:
  plugin.manager.dlog_hero.entity:
    class: Drupal\dlog_hero\Plugin\DlogHeroPluginManager
    arguments: [entity, '@container.namespaces', '@cache.discovery',
                '@module_handler', '@current_route_match',
                '@plugin.manager.condition']

  plugin.manager.dlog_hero.path:
    class: Drupal\dlog_hero\Plugin\DlogHeroPluginManager
    arguments: [path, '@container.namespaces', '@cache.discovery',
                '@module_handler', '@current_route_match',
                '@plugin.manager.condition']
